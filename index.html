<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexChat | Twitch Chat Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #9147ff;
            --primary-hover: #772ce8;
            --bg: #0e0e10;
            --surface: #18181b;
            --surface-hover: #26262c;
            --text: #efeff1;
            --text-muted: #adadb8;
            --positive: #00f593;
            --negative: #eb0400;
            --warning: #ffb700;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(24, 24, 27, 0.8);
            --glass-border: rgba(255, 255, 255, 0.05);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(145, 71, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(145, 71, 255, 0.05) 0%, transparent 40%);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            grid-template-rows: auto 1fr;
            gap: 16px;
            padding: 16px;
            backdrop-filter: blur(20px);
        }

        /* Sidebars Shared */
        .sidebar {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* Top Header */
        header {
            grid-column: 1 / -1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 16px 24px;
            border-radius: var(--radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(145, 71, 255, 0.3);
        }

        .logo-text h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #adadb8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--negative);
            box-shadow: 0 0 10px var(--negative);
        }

        .status-dot.active {
            background: var(--positive);
            box-shadow: 0 0 10px var(--positive);
        }

        /* Controls Section */
        .controls-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        input {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(145, 71, 255, 0.1);
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(145, 71, 255, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-muted);
        }

        .btn-danger {
            background: rgba(235, 4, 0, 0.1);
            color: var(--negative);
            border: 1px solid rgba(235, 4, 0, 0.2);
        }

        .btn-danger:hover {
            background: rgba(235, 4, 0, 0.2);
        }

        /* Chat Section */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-view {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Message Styling */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 10px 14px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            transition: all 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: var(--glass-border);
        }

        .msg-meta {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .timestamp {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .msg-body {
            flex: 1;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .username {
            font-weight: 700;
            margin-right: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .username:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .message-text {
            color: var(--text);
            word-break: break-word;
        }

        /* Emotes */
        .emote {
            vertical-align: middle;
            margin: -2px 2px;
            max-height: 28px;
            object-fit: contain;
        }

        /* Sentiment Indicators */
        .sentiment-glow {
            width: 4px;
            height: 24px;
            border-radius: 2px;
            margin-right: 8px;
        }

        .positive .sentiment-glow {
            background: var(--positive);
            box-shadow: 0 0 10px var(--positive);
        }

        .negative .sentiment-glow {
            background: var(--negative);
            box-shadow: 0 0 10px var(--negative);
        }

        /* Stats Blocks */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        /* Lists */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 8px;
            border: 1px solid transparent;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--glass-border);
        }

        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            background: var(--primary);
        }

        .alert-tag {
            background: rgba(255, 183, 0, 0.1);
            color: var(--warning);
            border: 1px solid rgba(255, 183, 0, 0.2);
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin: 4px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Toggles */
        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--surface-hover);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="logo-icon"><i class="fa-brands fa-twitch"></i></div>
                <div class="logo-text">
                    <h1>NexChat</h1>
                </div>
            </div>
            <div class="status-badge">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text">DISCONNECTED</span>
            </div>
        </header>

        <aside class="sidebar section-controls">
            <div class="sidebar-header">
                <i class="fa-solid fa-sliders"></i>
                <h2>Mission Control</h2>
            </div>
            <div class="sidebar-content">
                <div class="controls-grid">
                    <div class="input-group">
                        <label>Target Channel</label>
                        <input type="text" id="channel-input" placeholder="twitch.tv/ninja" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label>Alert Triggers (Split by ,)</label>
                        <input type="text" id="alert-words" placeholder="pog, omg, hype" autocomplete="off">
                    </div>
                    <button id="start-btn" class="btn btn-primary">
                        <i class="fa-solid fa-play"></i> START TRACKING
                    </button>
                    <button id="stop-btn" class="btn btn-danger" style="display: none;">
                        <i class="fa-solid fa-stop"></i> TERMINATE
                    </button>

                    <div style="margin-top: 24px;">
                        <label>Display Synergy</label>
                        <div class="toggle-group">
                            <span>Sentiment Engine</span>
                            <label class="switch">
                                <input type="checkbox" id="sentiment-toggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-group">
                            <span>Time Matrix</span>
                            <label class="switch">
                                <input type="checkbox" id="timestamp-toggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <div style="margin: 24px 0; height: 1px; background: var(--border);"></div>

                    <button id="download-btn" class="btn btn-outline">
                        <i class="fa-solid fa-download"></i> EXPORT CORE
                    </button>
                    <button id="upload-btn" class="btn btn-outline">
                        <i class="fa-solid fa-upload"></i> IMPORT BYTES
                    </button>
                    <input type="file" id="file-input" style="display: none;">
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-label">Throughput / Min</div>
                    <div class="stat-value" id="mpm-counter">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Packets</div>
                    <div class="stat-value" id="total-counter">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value" id="uptime-counter">00:00</div>
                </div>
            </div>

            <div class="chat-view">
                <div class="chat-header">
                    <div class="logo-text">
                        <h2 style="font-size: 1rem; color: var(--text-muted);">LIVE STREAM DATA</h2>
                    </div>
                    <input type="text" id="search-input" placeholder="Filter stream..."
                        style="padding: 6px 12px; font-size: 0.8rem; width: 200px;">
                </div>
                <div class="message-list" id="message-list">
                    <div
                        style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-muted);">
                        <i class="fa-solid fa-satellite-dish"
                            style="font-size: 2rem; margin-bottom: 16px; opacity: 0.3;"></i>
                        <p>Awaiting satellite link...</p>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar section-intel">
            <div class="sidebar-header">
                <i class="fa-solid fa-brain"></i>
                <h2>Signal Intelligence</h2>
            </div>
            <div class="sidebar-content">
                <div class="intel-section">
                    <label>High-Frequency Chatters</label>
                    <div id="top-chatters" style="margin-top: 12px;">
                        <!-- Top chatters here -->
                    </div>
                </div>

                <div class="intel-section" style="margin-top: 32px;">
                    <label>Active Identifiers</label>
                    <div id="alert-words-display" style="margin-top: 12px; display: flex; flex-wrap: wrap;">
                        <!-- Alert words here -->
                    </div>
                </div>

                <div id="user-detail-panel" class="intel-section" style="margin-top: 32px; display: none;">
                    <label>Entity Analysis</label>
                    <div
                        style="background: rgba(145, 71, 255, 0.05); padding: 16px; border-radius: 8px; border: 1px solid var(--primary); margin-top: 12px;">
                        <h3 id="target-user" style="color: var(--primary); font-family: 'Outfit';">USER_ID</h3>
                        <p id="target-count" style="font-size: 0.8rem; margin-bottom: 8px;">0 SIGS DETECTED</p>
                        <div id="target-messages"
                            style="font-size: 0.75rem; color: var(--text-muted); max-height: 200px; overflow-y: auto;">
                        </div>
                        <button onclick="NexChat.clearUserFilter()" class="btn btn-primary"
                            style="width: 100%; margin-top: 12px; padding: 6px;">
                            RESET SCAN
                        </button>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const NexChat = (() => {
            // State
            let ws = null;
            let messages = [];
            let connected = false;
            let startTime = null;
            let messageCount = 0;
            let alertWords = [];
            let topChatters = {};
            let userFilter = null;
            let searchQuery = '';
            let autoScroll = true;
            let sentimentEnabled = true;
            let timestampsEnabled = true;
            let maxMessages = 500;
            let channelId = null;
            let emoteMap = {};
            let uptimeInterval = null;

            // Cache DOM
            const dom = {
                channelInput: document.getElementById('channel-input'),
                alertInput: document.getElementById('alert-words'),
                startBtn: document.getElementById('start-btn'),
                stopBtn: document.getElementById('stop-btn'),
                downloadBtn: document.getElementById('download-btn'),
                uploadBtn: document.getElementById('upload-btn'),
                fileInput: document.getElementById('file-input'),
                messageList: document.getElementById('message-list'),
                searchInput: document.getElementById('search-input'),
                alertDisplay: document.getElementById('alert-words-display'),
                topChatters: document.getElementById('top-chatters'),
                mpm: document.getElementById('mpm-counter'),
                total: document.getElementById('total-counter'),
                uptime: document.getElementById('uptime-counter'),
                statusDot: document.getElementById('status-dot'),
                statusText: document.getElementById('status-text'),
                userPanel: document.getElementById('user-detail-panel'),
                targetUser: document.getElementById('target-user'),
                targetCount: document.getElementById('target-count'),
                targetMsgs: document.getElementById('target-messages'),
                sentimentToggle: document.getElementById('sentiment-toggle'),
                timeToggle: document.getElementById('timestamp-toggle')
            };

            const init = () => {
                attachEvents();
                loadStoredConfig();
            };

            const attachEvents = () => {
                dom.startBtn.onclick = startTracking;
                dom.stopBtn.onclick = stopTracking;
                dom.downloadBtn.onclick = downloadChat;
                dom.uploadBtn.onclick = () => dom.fileInput.click();
                dom.fileInput.onchange = handleFileUpload;
                dom.searchInput.oninput = (e) => {
                    searchQuery = e.target.value.toLowerCase();
                    renderMessages();
                };
                dom.alertInput.onchange = updateAlertWords;
                dom.sentimentToggle.onclick = () => { sentimentEnabled = !sentimentEnabled; renderMessages(); };
                dom.timeToggle.onclick = () => { timestampsEnabled = !timestampsEnabled; renderMessages(); };

                dom.messageList.onscroll = () => {
                    const { scrollTop, scrollHeight, clientHeight } = dom.messageList;
                    autoScroll = (scrollHeight - scrollTop - clientHeight) < 50;
                };
            };

            const loadStoredConfig = () => {
                const config = JSON.parse(localStorage.getItem('nexchat_config') || '{}');
                dom.channelInput.value = config.channel || '';
                dom.alertInput.value = config.alerts || '';
                updateAlertWords();
            };

            const saveConfig = () => {
                localStorage.setItem('nexchat_config', JSON.stringify({
                    channel: dom.channelInput.value,
                    alerts: dom.alertInput.value
                }));
            };

            const updateAlertWords = () => {
                alertWords = dom.alertInput.value.split(',').map(w => w.trim()).filter(w => w);
                dom.alertDisplay.innerHTML = alertWords.map(w => `<span class="alert-tag"><i class="fa-solid fa-bell"></i> ${w}</span>`).join('');
                renderMessages();
                saveConfig();
            };

            const setConnectionState = (isActive) => {
                connected = isActive;
                dom.statusDot.className = `status-dot ${isActive ? 'active' : ''}`;
                dom.statusText.textContent = isActive ? 'CONNECTED' : 'DISCONNECTED';
                dom.startBtn.style.display = isActive ? 'none' : 'flex';
                dom.stopBtn.style.display = isActive ? 'flex' : 'none';

                if (isActive) {
                    startTime = new Date();
                    uptimeInterval = setInterval(updateStats, 1000);
                } else {
                    clearInterval(uptimeInterval);
                    startTime = null;
                }
            };

            async function startTracking() {
                let channel = dom.channelInput.value.trim().toLowerCase();
                if (!channel) return;

                if (channel.includes('twitch.tv/')) {
                    channel = channel.split('twitch.tv/')[1].split('/')[0];
                }

                if (ws) ws.close();

                ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');

                ws.onopen = () => {
                    setConnectionState(true);
                    const nick = `justinfan${Math.floor(Math.random() * 89999) + 10000}`;
                    ws.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
                    ws.send(`NICK ${nick}`);
                    ws.send(`JOIN #${channel}`);
                    dom.messageList.innerHTML = '';
                    messages = [];
                    messageCount = 0;
                    topChatters = {};
                };

                ws.onmessage = (event) => {
                    const raw = event.data;
                    if (raw.startsWith('PING')) return ws.send('PONG :tmi.twitch.tv');

                    if (raw.includes('ROOMSTATE')) {
                        const mid = raw.match(/room-id=(\d+)/);
                        if (mid) {
                            channelId = mid[1];
                            fetchEmotes(channelId);
                        }
                    }

                    if (raw.includes('PRIVMSG')) {
                        const parsed = parseIrc(raw);
                        if (parsed) addMessage(parsed);
                    }
                };

                ws.onclose = () => setConnectionState(false);
                saveConfig();
            }

            const stopTracking = () => {
                if (ws) ws.close();
                setConnectionState(false);
            };

            const parseIrc = (raw) => {
                try {
                    const tagPart = raw.split(' :')[0];
                    const msgPart = raw.split('PRIVMSG')[1].split(' :')[1];
                    const meta = {};

                    tagPart.split(';').forEach(tag => {
                        const [key, val] = tag.split('=');
                        meta[key] = val;
                    });

                    const emotes = {};
                    if (meta['emotes']) {
                        meta['emotes'].split('/').forEach(e => {
                            const [id, pos] = e.split(':');
                            pos.split(',').forEach(p => emotes[p] = id);
                        });
                    }

                    return {
                        id: meta['id'],
                        userId: meta['user-id'],
                        username: meta['display-name'] || raw.match(/:([^!]+)!/)[1],
                        color: meta['color'] || '#9147ff',
                        text: msgPart.trim(),
                        emotes,
                        time: new Date()
                    };
                } catch (e) { return null; }
            };

            async function fetchEmotes(cid) {
                emoteMap = {};
                try {
                    // BTTV Global
                    fetch('https://api.betterttv.net/3/cached/emotes/global')
                        .then(r => r.json())
                        .then(data => data.forEach(e => emoteMap[e.code] = { id: e.id, src: `https://cdn.betterttv.net/emote/${e.id}/1x` }));

                    // BTTV Channel
                    fetch(`https://api.betterttv.net/3/cached/users/twitch/${cid}`)
                        .then(r => r.json())
                        .then(data => {
                            [...(data.channelEmotes || []), ...(data.sharedEmotes || [])].forEach(e => {
                                emoteMap[e.code] = { id: e.id, src: `https://cdn.betterttv.net/emote/${e.id}/1x` };
                            });
                        });

                    // 7TV Global (v3)
                    fetch('https://7tv.io/v3/emotes/global')
                        .then(r => r.json())
                        .then(data => {
                            data.emotes.forEach(e => {
                                emoteMap[e.name] = { id: e.id, src: e.data.host.url.replace('/1x', '/1x.webp') };
                            });
                        });

                    // 7TV Channel (v3)
                    fetch(`https://7tv.io/v3/users/twitch/${cid}`)
                        .then(r => r.json())
                        .then(data => {
                            if (data.emote_set && data.emote_set.emotes) {
                                data.emote_set.emotes.forEach(e => {
                                    emoteMap[e.name] = { id: e.id, src: e.data.host.url + '/1x.webp' };
                                });
                            }
                        });
                } catch (e) { console.error("Emote fail", e); }
            }

            const addMessage = (msg) => {
                messages.push(msg);
                messageCount++;
                topChatters[msg.username] = (topChatters[msg.username] || 0) + 1;

                if (messages.length > maxMessages) messages.shift();

                if (isVisible(msg)) renderSingleMessage(msg);
                updateStats();
            };

            const isVisible = (msg) => {
                if (userFilter && msg.username !== userFilter) return false;
                if (searchQuery && !msg.text.toLowerCase().includes(searchQuery)) return false;
                return true;
            };

            const processText = (text, twitchEmotes) => {
                let html = text.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));

                // Twitch Emotes
                const sorted = Object.keys(twitchEmotes).sort((a, b) => parseInt(b.split('-')[0]) - parseInt(a.split('-')[0]));
                sorted.forEach(range => {
                    const [start, end] = range.split('-').map(Number);
                    const id = twitchEmotes[range];
                    const emoteHtml = `<img class="emote" src="https://static-cdn.jtvnw.net/emoticons/v2/${id}/default/dark/1.0" alt="emote">`;
                    html = html.substring(0, start) + emoteHtml + html.substring(end + 1);
                });

                // BTTV / 7TV
                return html.split(' ').map(word => {
                    if (emoteMap[word]) {
                        return `<img class="emote" src="${emoteMap[word].src}" alt="${word}" title="${word}">`;
                    }
                    // Alert highlighting
                    if (alertWords.some(w => word.toLowerCase().includes(w.toLowerCase()))) {
                        return `<span style="background: var(--warning); color: black; border-radius: 4px; padding: 0 4px; font-weight: 700;">${word}</span>`;
                    }
                    return word;
                }).join(' ');
            };

            const detectSentiment = (text) => {
                const pos = ['pog', 'pogchamp', 'love', 'hype', 'lul', 'kek', 'ez', 'nice', 'huge', 'king', 'goat'];
                const neg = ['bad', 'trash', 'l', 'toxic', 'dogshit', 'garbage', 'f', 'rip', 'throw', 'bad', 'cringe'];
                const low = text.toLowerCase();
                if (pos.some(w => low.includes(w))) return 'positive';
                if (neg.some(w => low.includes(w))) return 'negative';
                return 'neutral';
            };

            const renderSingleMessage = (msg, container = dom.messageList) => {
                const sentiment = detectSentiment(msg.text);
                const div = document.createElement('div');
                div.className = `message ${sentiment}`;

                const time = timestampsEnabled ? `<span class="timestamp">${msg.time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>` : '';
                const glow = sentimentEnabled && sentiment !== 'neutral' ? `<div class="sentiment-glow"></div>` : '';

                div.innerHTML = `
                    ${glow}
                    <div class="msg-meta">${time}</div>
                    <div class="msg-body">
                        <span class="username" style="color: ${msg.color}" onclick="NexChat.setUserFilter('${msg.username}')">${msg.username}</span>
                        <span class="message-text">${processText(msg.text, msg.emotes)}</span>
                    </div>
                `;

                container.appendChild(div);
                if (autoScroll && container === dom.messageList) container.scrollTop = container.scrollHeight;
            };

            const renderMessages = () => {
                dom.messageList.innerHTML = '';
                messages.filter(isVisible).slice(-100).forEach(msg => renderSingleMessage(msg));
            };

            const updateStats = () => {
                const elapsed = startTime ? (new Date() - startTime) : 0;
                const minutes = (elapsed / 60000) || 1;
                dom.mpm.textContent = Math.round(messageCount / minutes);
                dom.total.textContent = messageCount;

                const h = Math.floor(elapsed / 3600000).toString().padStart(2, '0');
                const m = Math.floor((elapsed % 3600000) / 60000).toString().padStart(2, '0');
                const s = Math.floor((elapsed % 60000) / 1000).toString().padStart(2, '0');
                dom.uptime.textContent = `${h}:${m}:${s}`;

                // Update Leaderboard
                const sorted = Object.entries(topChatters).sort((a, b) => b[1] - a[1]).slice(0, 5);
                dom.topChatters.innerHTML = sorted.map(([node, count]) => `
                    <div class="list-item" onclick="NexChat.setUserFilter('${node}')" style="cursor: pointer;">
                        <span>${node}</span>
                        <span class="badge">${count}</span>
                    </div>
                `).join('');

                if (userFilter) renderUserIntel();
            };

            const setUserFilter = (user) => {
                userFilter = user;
                dom.userPanel.style.display = 'block';
                renderUserIntel();
                renderMessages();
            };

            const clearUserFilter = () => {
                userFilter = null;
                dom.userPanel.style.display = 'none';
                renderMessages();
            };

            const renderUserIntel = () => {
                dom.targetUser.textContent = userFilter.toUpperCase();
                const userMsgs = messages.filter(m => m.username === userFilter);
                dom.targetCount.textContent = `${userMsgs.length} SIGNALS DETECTED`;
                dom.targetMsgs.innerHTML = userMsgs.slice(-10).reverse().map(m => `
                    <div style="padding: 8px 0; border-bottom: 1px solid var(--border);">
                        [${m.time.toLocaleTimeString()}] ${m.text}
                    </div>
                `).join('');
            };

            const downloadChat = () => {
                const blob = new Blob([JSON.stringify(messages, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `nexchat_${dom.channelInput.value}_${Date.now()}.json`;
                a.click();
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        messages = data.map(m => ({ ...m, time: new Date(m.time) }));
                        messageCount = messages.length;
                        topChatters = {};
                        messages.forEach(m => topChatters[m.username] = (topChatters[m.username] || 0) + 1);
                        renderMessages();
                        updateStats();
                    } catch (err) { alert("Invalid data fragment"); }
                };
                reader.readAsText(file);
            };

            return { init, setUserFilter, clearUserFilter };
        })();

        window.onload = NexChat.init;
    </script>
</body>
